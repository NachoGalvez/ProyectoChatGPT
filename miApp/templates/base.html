<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>

    <!-- Cargar etiquetas estáticas -->
    {% load static %}

    <!-- Google Fonts y Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'miApp/css/estilos.css' %}">

</head>
<body>

    <div class="wrapper d-flex align-items-stretch">
        <!-- Barra lateral -->
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary"></button>
            </div>
            <div class="img bg-wrap text-center py-4" style="background-image: url('{% static 'miApp/images/bg_1.jpg' %}');">
                <div class="user-logo">
                    <div class="img" style="background-image: url('{% static 'miApp/images/logo.jpg' %}');"></div>
                    <h3>{{ request.user.alias }}</h3>
                </div>
            </div>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#"><span class="fa fa-home mr-3"></span> Home</a>
                </li>
                <li>
                    <a href="{% url 'mostrar_ramos' %}"><span class="fa fa-book mr-3"></span> Ramos y actividades</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-trophy mr-3"></span> Top Review</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-cog mr-3"></span> Settings</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-support mr-3"></span> Support</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <div id="content" class="p-4 p-md-5 pt-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="{% static 'miApp/js/jquery.min.js' %}"></script>
    <script src="{% static 'miApp/js/popper.js' %}"></script>
    <script src="{% static 'miApp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'miApp/js/main.js' %}"></script>
</body>
</html>
