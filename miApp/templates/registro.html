<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-success {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            background-color: #007bff;
            border-color: #004085;
        }
        .btn-success:hover {
            background-color: #007bff;
            border-color: #004085;
        }
        .form-text {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registrarse</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Renderizamos el formulario con Bootstrap -->
            {{ form.as_p }}

            <!-- Botón de registro -->
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>

        <!-- Enlace para iniciar sesión si ya tiene cuenta -->
        <p class="form-text">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.
        </p>
    </div>

    <!-- Bootstrap JS (Opcional, para interacción dinámica) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
